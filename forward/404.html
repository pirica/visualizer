            class Blobry {

            (this.color = Cookies.get("color") || this.pagecolor()),
            this.setColor(),
            $("#color").click(() => this.setColor("white" === this.color ? "gray" : "white"));
    }
    setColor(e = this.color) {
        switch (((this.color = e), Cookies.set("color", e), e)) {
            case "white":
                document.getElementsByTagName("html")[0].classList.add("white"), $("html").css("color", ""), ($(".colorchange").children()[0].innerText = "GRAY");
                break;
            case "gray":
                document.getElementsByTagName("html")[0].classList.remove("white"), ($(".colorchange").children()[0].innerText = "WHITE"), $("html").css("color", "white");
                break;
            default:
                return console.log(`Unknown color: ${e}`), this.setColor("white");
        }
        return this;
    }
    pagecolor() {
        const e = new Date().getHours();
        return e >= 6 && e < 20 ? "white" : "black";
    }
}
